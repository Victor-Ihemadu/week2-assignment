<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <title>Activation Form</title>
</head>
<body>
    <form id="form">
        <ul style="list-style-type: none">
            <li class="flex">
               <label for="name">Your Name <span>*</span></label> 
               <input type="text" id="name-input"> 
            </li>
            <li class="flex">
                <label for="name">Your Email <span>*</span></label> 
               <input type="email" id="email-input">
            </li>
            <li class="flex">
                <label for="name">Activation Token <span>*</span></label> 
                <input type="password" id="token-input">
            </li>
            <li id="checkbox">
                <label for="checkbox">
                    <h4>You agree to the agree <a href="#">privacy policy</a> <span>*</span></h4>
                </label>
                <input type="checkbox" id="check-input">
            </li>
            <li id="warningList">
                <p id="warning"></p>
            </li>
            <li id="btnList">
                <button type="submit" id="button">Submit</button>
            </li>
        </ul>
    </form>
    <script src="index.js"></script>
</body>
</html>
